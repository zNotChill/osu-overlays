<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>circular progress bar osu! cool</title>
  <script src="reconnecting-websocket.min.js"></script>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="progress-container">
    <svg class="progress-circle" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="45" fill="none" id="progress-background"></circle>
      <path id="progress-path" fill="rgba(255,255,255,.5)"></path>
      <circle cx="50" cy="50" r="45" fill="none" stroke="rgba(255,255,255)" stroke-width="1"></circle>
      <!-- middle circle -->
      <circle cx="50" cy="50" r="3" fill="#fff"
      ></circle>
    </svg>
  </div>

  <script src="./index.js"></script>
</body>
</html>
